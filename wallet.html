<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>باشگاه مشتریان</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body class="ddd">
    <div class="sidebar">
        <div class="side-logo">
            <img class="logo" src="./img/logoside.png" alt="logo">
            <span>دیپلمات</span>
            <button class="side-close"><i class='bx bx-x-circle'></i></button>
        </div>
        <div class="seprator"></div>
        <div class="btns">
            <button class="side-btn"><a href="./main.html"><i class='bx bxs-home'></i>خانه</a></button>
            <button class="side-btn"><a href="./profile.html"><i class='bx bxs-user' ></i>پروفایل</a></button>
            <button class="side-btn"><a href="./wallet.html"><i class='bx bxs-wallet-alt'></i>کیف پول</a></button>
            <button class="side-btn"><span><i class='bx bxs-discount'></i>امتیاز ها</span></button>
            <button class="side-btn"><a href="./festival.html"><i class='bx bxs-wallet-alt'></i>جشنواره ها</a></button>
        </div>
    </div>
    <div class="focus">
    </div>
    <div class="topBar">
        <button class="menubtn"><i class='bx bx-menu-alt-right'></i></button>
        <div class="topBtns">
            <button class="top-btn"><a href="./main.html"><i class='bx bxs-home'></i>خانه</a></button>
            <button class="top-btn"><a href="./profile.html"><i class='bx bxs-user' ></i>پروفایل</a></button>
            <button class="top-btn"><a href="./wallet.html"><i class='bx bxs-wallet-alt'></i>کیف پول</a></button>
            <button class="top-btn"><a><i class='bx bxs-discount'></i>امتیاز ها</a></button>
            <button class="top-btn"><a href="./festival.html"><i class='bx bxs-wallet-alt'></i>جشنواره ها</a></button>
        </div>
        <img class="topbarIMG" src="./img/logoside.png" alt="">
    </div>
    <div class="profContainer">
        <div class="profInfo">
            <div class="profInfoTitle">
                <img src="./img/profile.png" alt="">
                <span>نام و نام خانوادگی</span>
            </div>
            <div class="profInfoSath">
                <img src="./img/marmar.png" alt="">
                <span>مرمر</span>
            </div>
        </div>
        <div class="WalletBTN">
            <button class="WalletBTNButtun">
                <img src="./img/gardesh.png" alt="">
                <span>گردش کیف پول</span>
            </button>
            <button class="WalletBTNButtun">
                <img src="./img/deposit.png" alt="">
                <span>شارژ کیف پول</span>
            </button>
        </div>
        <div class="WalletContainer">
            <div class="card">
                <div class="cardMain">
                    <img class="cardIMG" src="./img/money.png" alt="">
                    <span class="cardTitle">موجودی</span>
                </div>
                <div class="cardInfo">
                    <span class="InfoNum">0</span>
                    <img src="./img/toman.png" alt="">
                </div>
            </div>
            <div class="card">
                <div class="cardMain">
                    <img class="cardIMG" src="./img/points.png" alt="">
                    <span class="cardTitle">امتیاز ها</span>
                </div>
                <div class="cardInfo">
                    <span class="InfoNum">0</span>
                    <img style="width: 12%;" src="./img/emtaiz.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
